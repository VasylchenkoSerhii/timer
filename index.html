<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Timer</title>
</head>
<body>
    <main>
        <div class="timer">
            <p class="clockface js-clockface"></p>
            <div class="actions">
                <button class="timer-btn" data-action-start type="button">Start</button>
                <button class="timer-btn" data-action-stop type="button">Stop</button>
            </div>
        </div>

        <div class="countdownTimer">
            <div class="message">Remaining up to 2023.01.01</div>
            <span class="days"></span><span class="hours"></span><span class="minutes"></span><span class="seconds"></span>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
